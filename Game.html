<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Game Tacos Tmash</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg: #ffd953; /* yellow background */
      --accent: #2b8a3e; /* green border for logo */
      --text: #1b1b1b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
    }

    /* header */
    header{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px 28px; /* زدت تحت باش يبان العنوان */
      position:relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    .title-wrap{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo{
      width:54px;
      height:54px;
      border-radius:50%;
      background: white;
      border:4px solid var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex-shrink:0;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    h1{
      margin:0;
      font-size:22px;
      letter-spacing:0.6px;
    }
    .subtitle{
      font-size:12px;
      opacity:0.85;
      margin-top:4px;
    }

    /* HUD */
    .hud{
      position:absolute;
      right:18px;
      top:60px; /* هبطت البادجات باش يخلي بلاصة للعنوان */
      display:flex;
      gap:12px;
      align-items:center;
    }
    .badge{
      background:rgba(255,255,255,0.9);
      color:var(--text);
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }

    /* game area */
    #stage{
      position:relative;
      width:100%;
      height:calc(100vh - 82px);
      overflow:hidden;
      touch-action: none;
    }

    .taco{
      position:absolute;
      width:56px;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      user-select:none;
      cursor:pointer;
      transform-origin:center;
      will-change: transform, top, left;
      transition: transform 0.08s linear;
      text-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    .smash {
      transform: scale(1.35) rotate(-15deg);
      opacity:0;
      transition: transform 220ms ease, opacity 220ms ease;
    }

    .overlay{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.45);
      z-index:999;
    }
    .panel{
      background:white;
      color:var(--text);
      padding:26px;
      border-radius:12px;
      text-align:center;
      min-width:260px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.2);
    }
    .panel h2{margin:0 0 8px 0}
    .btn{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      margin-top:12px;
    }

    .tip{
      position:absolute;
      left:18px;
      bottom:16px;
      background:rgba(255,255,255,0.9);
      padding:8px 12px;
      border-radius:10px;
      font-size:13px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <header>
    <div class="title-wrap">
      <!-- logo بصورة -->
      <div class="logo">
        <img src="Logo1.jpg" alt="logo">
      </div>
      <div>
        <h1>Game Tacos Smash</h1>
        <div class="subtitle">Tap tacos fast — levels get harder!</div>
      </div>
    </div>

    <div class="hud" aria-hidden="true">
      <div id="scoreBadge" class="badge">Score: 0</div>
      <div id="levelBadge" class="badge">Level: 1</div>
      <div id="livesBadge" class="badge">Lives: 3</div>
    </div>
  </header>

  <main id="stage" tabindex="0"></main>

  <div class="overlay" id="overlay">
    <div class="panel">
      <h2 id="overTitle">Game Over</h2>
      <p id="overText">Score: 0 — Level: 1</p>
      <button class="btn" id="restartBtn">Play Again</button>
    </div>
  </div>

  <div class="tip">Tip: Tap the tacos quickly. Every 5 points = harder level.</div>

  <script>
    /* نفس الكود ديال اللعبة السابق */
    const stage = document.getElementById('stage');
    const scoreBadge = document.getElementById('scoreBadge');
    const levelBadge = document.getElementById('levelBadge');
    const livesBadge = document.getElementById('livesBadge');
    const overlay = document.getElementById('overlay');
    const overText = document.getElementById('overText');
    const restartBtn = document.getElementById('restartBtn');

    let score = 0, level = 1, lives = 3;
    let spawnInterval = 900, tacoFallSpeed = 1.6;
    let spawnTimer = null, tacoId = 0, gameRunning = true;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playPop(){
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'square';
      o.frequency.setValueAtTime(880, audioCtx.currentTime);
      g.gain.setValueAtTime(0.0001, audioCtx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.12, audioCtx.currentTime+0.005);
      g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+0.15);
      o.connect(g); g.connect(audioCtx.destination);
      o.start(); o.stop(audioCtx.currentTime+0.16);
    }

    function spawnTaco(){
      if(!gameRunning) return;
      const t = document.createElement('div');
      t.className = 'taco';
      t.dataset.id = ++tacoId;
      t.dataset.speed = tacoFallSpeed + Math.random()*0.7;
      const emojis = ['🌮','🌯','🥙','🌮','🌮'];
      t.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      const stageRect = stage.getBoundingClientRect();
      const maxLeft = Math.max(stageRect.width - 60, 10);
      t.style.left = (10 + Math.random()*maxLeft) + 'px';
      t.style.top = '-80px';
      stage.appendChild(t);

      let smashed = false;
      function step(){
        if(!stage.contains(t)) return;
        const top = parseFloat(t.style.top);
        const newTop = top + parseFloat(t.dataset.speed);
        t.style.top = newTop + 'px';
        const rot = (newTop/8) % 360;
        t.style.transform = `rotate(${rot}deg)`;
        const stageH = stage.getBoundingClientRect().height;
        if(newTop > stageH - 60){
          if(!smashed){
            loseLife();
            t.classList.add('smash');
            setTimeout(()=> t.remove(), 250);
            return;
          }
        } else {
          requestAnimationFrame(step);
        }
      }
      requestAnimationFrame(step);

      t.addEventListener('pointerdown', ()=>{
        if(!gameRunning) return;
        smashed = true;
        t.classList.add('smash');
        if(audioCtx.state === 'suspended') audioCtx.resume();
        playPop();
        score++;
        updateHUD();
        if(score % 5 === 0) levelUp();
        setTimeout(()=> t.remove(), 200);
      });
    }

    function updateHUD(){
      scoreBadge.textContent = 'Score: ' + score;
      levelBadge.textContent = 'Level: ' + level;
      livesBadge.textContent = 'Lives: ' + lives;
    }

    function loseLife(){
      lives--; updateHUD();
      if(lives <= 0) gameOver();
    }

    function gameOver(){
      gameRunning = false; clearInterval(spawnTimer);
      overlay.style.display = 'flex';
      overText.textContent = `Score: ${score} — Level: ${level}`;
    }

    restartBtn.addEventListener('click', ()=>{
      document.querySelectorAll('.taco').forEach(t => t.remove());
      score=0; level=1; lives=3;
      spawnInterval=900; tacoFallSpeed=1.6; gameRunning=true;
      overlay.style.display='none'; updateHUD(); startSpawning();
    });

    function levelUp(){
      level++; tacoFallSpeed += 0.35;
      spawnInterval = Math.max(280, spawnInterval - 80);
      if(gameRunning){ clearInterval(spawnTimer); startSpawning(); }
      updateHUD();
    }

    function startSpawning(){
      spawnTimer = setInterval(()=>{
        const count = (Math.random() < Math.min(0.18, level*0.02)) ? 2 : 1;
        for(let i=0;i<count;i++){ spawnTaco(); }
      }, spawnInterval);
    }

    updateHUD(); startSpawning();
  </script>
</body>
</html>
